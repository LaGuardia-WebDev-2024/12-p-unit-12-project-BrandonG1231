<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 12 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <button id="mem1-button">Memory #1</button>
    <button id="mem2-button">Memory #2</button>
    <button id="mem3-button">Memory #3</button>
    <h1 class="character">My Top 3 Favorite <span>Holidays</span></h1>
    <ol>
      <li class="character">
        <h3 id="mem1" class="character">Memory #1</h3>
        <img id="mem1pic">
        <p id="memInfo1" class="character">More about this memory.</p>
      </li>

      <li class="character">
        <h3 id="mem2" class="character">Memory #2</h3>
        <img id = "mem2pic">
        <p id="memInfo2" class="character">More about this memory.</p>
      </li>

      <li class="character">
        <h3 id="mem3" class="character">Memory #3</h3>
        <img id="mem3pic">
        <p id="memInfo3" class="character">More about this memory</p>
      </li>
    </ol>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
       $("#mem1-button").click(function () { // Memory 1: Thanksgiving
       $("body").css("background-color", "rgb(255, 171, 107)");
         $("#mem1").text("Thanksgiving");
         $("#mem1").css("color", "red");
       $("#mem1pic").hide().attr("src", "https://th.bing.com/th/id/R.f2c007a354c6d45e211c76fb663642e9?rik=41%2bj%2bBfRrqq%2bSg&riu=http%3a%2f%2fcdn.foodbeast.com%2fcontent%2fuploads%2f2016%2f11%2fTurkey-14960771.jpg&ehk=L0MdxI8SmY5c%2bxOUOCVLS65aKdGAST8%2bbIQ8%2ftkJqjo%3d&risl=&pid=ImgRaw&r=0").show(2000);
       $("#memInfo1").text("Love the food I eat for Thanksgiving, my favorites are the pig and Apple Pie.");
       });

      $("#mem2-button").click(function () { // Memory 2: Halloween
        $("body").css("background-color", "black");
        $(".character").css("color", "white");
        $("#mem2").css("color", "orange");
        $("#mem2").html("<em>Halloween</em>");
        $("#mem2pic").hide().attr("src", "https://th.bing.com/th/id/OIP.lx5GbgfzVQMPHtbNmiR6qQHaE7?rs=1&pid=ImgDetMain").fadeIn(3000);
        $("#memInfo2").html("<em>One of my favorite holidays, love watching haloween movies and getting my costume.</em>");
      });

      $("#mem3-button").click(function () { // Memory 3: Christmas
        $("body").css("background-color", "red");
        $(".character").css("color", "white");
        $("#mem3").text("Christmas");
        $("#mem3pic").attr("src", "https://th.bing.com/th/id/R.da815e4b6d0b169d33517aa36eea53cb?rik=2f3XfUGHHD07zA&riu=http%3a%2f%2fwallpaperheart.com%2fwp-content%2fuploads%2f2018%2f12%2fchristmas-wallpaper-4k-7.jpg&ehk=SSP4aZJRFIC0msr5V3YBfiim1sCx8U6v4QmwnlNK1Z0%3d&risl=&pid=ImgRaw&r=0")
        $("#memInfo3").html("Personally my most favorite holiday out of all of them! I love decorating my house and exploring the city with all it's scenery, love watching a lot of Christmas movies, and listening to Christmas Songs.");
      });

    </script>

    <br>

  </body>
</html>
